<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Loan Applications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loan Applications Admin Panel</h1>

    <div id="loginBox" style="text-align:center; margin-top:50px;">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div id="adminContent" style="display:none;">
        <table id="applicationsTable">
            <thead>
                <tr>
                    <th>Business Name</th>
                    <th>Owner Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Loan Amount</th>
                    <th>Purpose</th>
                    <th>Submitted At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Applications will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
