<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIO Small Business Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="https://formsubmit.co/dev.cxxp@gmail.com" 
      method="POST"
      enctype="multipart/form-data">
  <!-- Your form fields -->
  <input type="hidden" name="_subject" value="New RIO Application">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_captcha" value="false">
</form>
    <div class="container">
        <header>
            <h1>RIO Small Business Application</h1>
            <p>Please fill out all required fields</p>
        </header>

        <form id="applicationForm">
            <section class="form-section">
                <h2>1. Personal Details</h2>
                <div class="form-group">
                    <label for="fullName">Full Name*</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth*</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender*</label>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maritalStatus">Marital Status*</label>
                        <select id="maritalStatus" required>
                            <option value="">Select</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality*</label>
                        <input type="text" id="nationality" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="currentLocation">Current Location (City/State)*</label>
                    <input type="text" id="currentLocation" required>
                </div>

                <div class="form-group">
                    <label for="experience">Years of Relevant Experience*</label>
                    <input type="number" id="experience" min="0" required>
                </div>
            </section>

            <section class="form-section">
                <h2>2. Contact Information</h2>
                <div class="form-group">
                    <label for="address1">Primary Address*</label>
                    <input type="text" id="address1" required>
                </div>
                
                <div class="form-group">
                    <label for="address2">Secondary Address (Optional)</label>
                    <input type="text" id="address2">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">Mobile Number*</label>
                        <input type="tel" id="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="postalCode">Postal Code*</label>
                    <input type="text" id="postalCode" required>
                </div>
            </section>

            <section class="form-section">
                <h2>3. Education Background</h2>
                <div id="educationEntries">
                    <div class="education-entry">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Year From*</label>
                                <input type="number" class="edu-year-from" min="1900" max="2099" required>
                            </div>
                            <div class="form-group">
                                <label>Year To*</label>
                                <input type="number" class="edu-year-to" min="1900" max="2099" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Institution & Description*</label>
                            <input type="text" class="edu-description" required>
                        </div>
                        <button type="button" class="remove-btn" onclick="removeEducationEntry(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addEducationEntry()">+ Add Education</button>
            </section>

            <section class="form-section">
                <h2>4. Professional Certifications</h2>
                <div id="certificationEntries">
                    <div class="certification-entry">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Year*</label>
                                <input type="number" class="cert-year" min="1900" max="2099" required>
                            </div>
                            <div class="form-group">
                                <label>Certificate Name*</label>
                                <input type="text" class="cert-name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Issuing Body*</label>
                            <input type="text" class="cert-issuer" required>
                        </div>
                        <button type="button" class="remove-btn" onclick="removeCertificationEntry(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-btn" onclick="addCertificationEntry()">+ Add Certification</button>
            </section>

            <section class="form-section">
                <h2>5. Additional Information</h2>
                <div class="form-group">
                    <label for="skills">Technical Skills (Comma separated)</label>
                    <textarea id="skills" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Languages*</label>
                    <div id="languageEntries">
                        <div class="language-entry">
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="text" class="lang-name" placeholder="Language" required>
                                </div>
                                <div class="form-group">
                                    <select class="lang-proficiency" required>
                                        <option value="">Proficiency</option>
                                        <option value="native">Native</option>
                                        <option value="fluent">Fluent</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="basic">Basic</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="remove-btn" onclick="removeLanguageEntry(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="add-btn" onclick="addLanguageEntry()">+ Add Language</button>
                </div>
            </section>

            <div class="form-actions">
                <button type="button" id="previewBtn">Preview Application</button>
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Application Preview</h2>
            <div id="previewContent"></div>
            <button type="button" id="printBtn">Print Application</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                          </html
