<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIO Small Business Loan Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>RIO Small Business Loan Application</h1>
        <form id="loanForm">
            <label for="businessName">Business Name</label>
            <input type="text" id="businessName" name="businessName" required>

            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="loanAmount">Requested Loan Amount ($)</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <label for="purpose">Purpose of Loan</label>
            <textarea id="purpose" name="purpose" required></textarea>

            <label for="document">Supporting Document (optional)</label>
            <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.jpg,.png">

            <button type="submit">Submit Application</button>
            <p id="statusMessage"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
